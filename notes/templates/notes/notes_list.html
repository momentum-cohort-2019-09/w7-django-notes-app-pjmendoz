{% extends 'notes/base.html' %}

{% block content %}    
    <h1>Welcome to your Notes</h1>
    <ul>
    {% for note in notes %}
        <li>
            <div><a href="/notes/{{note.id}}">{{note.title}}</a></div>
        </li>
    {% endfor %}    
    </ul>
    <p class= "button">
        <a href="{% url 'new_note' %}">Create a new note</a>
    </p>
{% endblock %}
