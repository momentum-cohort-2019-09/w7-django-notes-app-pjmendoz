{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.shoelace.style/1.0.0-beta24/shoelace.css">
    <link rel = "stylesheet" href="{% static 'notes_new.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title>Notes</title>
</head>

<div class = "header">
    <h1>Edit note "{{note.title}}"</h1>
    <p class = "home"><a href= "/"><img src ="https://image.flaticon.com/icons/svg/18/18625.svg" width=30px height=20px></a></p>
</div>
<form action= "" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class = "input-field"{% if field.errors %}input-invalid{% endif %}>
            {{field.label_tag}}
            {% for error in field.errors %}
                <div class ="text-danger"><small>{{ error }}</small></div>
            {% endfor %}

            {{field}}    
        </div>
    {% endfor %}    
    <button type="submit">Add Note</button>
</form>
